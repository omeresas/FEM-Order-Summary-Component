<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
<body>
<main>
  <div class="container">
    <img src="images/illustration-hero.svg" class="hero" alt="illustration-hero">
    <div class="wrapper">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-info">
        <img src="images/icon-music.svg" class="icon" alt="icon-music">
        <div class="plan-price">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <p><a class="anchor-change" href="#">Change</a></p>
      </div>
      <a class="anchor-proceed" href="#">Proceed to Payment</a>
      <a class="anchor-cancel" href="#">Cancel Order</a>
    </div>
  </div>
</main>
</body>
</html>
